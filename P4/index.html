<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
    <title>Ejemplo 1</title>
</head>
<body background="fondo.png" style="text-align: center;">
    <h1>EFECTOS DIGIMON</h1>
    <div>
        <table>
            <tr>
                <td><strong>Imagen original</strong></td>
                <td><strong>Imagen manipulada</strong></td>
            </tr>
            <tr>
                <td>
                    <img src="digimon.jpg" id="imagen1">
                </td>
                <td>
                    <canvas id="canvas" style="text-align: center;"></canvas>
                </td>
            </tr>
        </table>
    </div>
    <div >
        <select class="change_imagenes" id="lista" size="1" style="width: 100px;">
            <option value="imagen0">Imagen inicial</option>
            <option value="imagen2">Imagen 2</option>
            <option value="imagen3">Imagen 3</option>
        </select>   


    </div>
    <div>
        <input type="button" value="GRISES" id="grises">
        <input type="button" value="COLORES" id="button">
        <input type="button" value="GIRO VERTICAL HACIA ABAJO" id="abajo">
        <input type="button" value="GIRO HORIZONTAL" id="horizontal">
        <input type="button" value="INVERTIR COLORES" id="invertir">
    </div>
    <div>
        <p>Establece el umbral de rojo:</p>
        <input type="range" id="deslizador1" min="0" max="255" value="255"/>
        <p id="range_value1">00</p>
        <p>Establece el umbral de verde:</p>
        <input type="range" id="deslizador2" min="0" max="255" value="255"/>
        <p id="range_value2">00</p>
        <p>Establece el umbral de azul:</p>
        <input type="range" id="deslizador3" min="0" max="255" value="255"/>
        <p id="range_value3">00</p>
    </div>

</body>
</html>
