<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
    <title>Ejemplo 1</title>
</head>
<body>
    <h1>EFECTOS DIGIMON</h1>
    <div>
        <table>
            <tr>
                <td><strong>Imagen original</strong></td>
                <td><strong>Imagen manipulada</strong></td>
            </tr>
            <tr>
                <td>
                    <img src="digimon.jpg" id="imagesrc">
                </td>
                <td>
                    <canvas id="canvas"></canvas>
                </td>
            </tr>
        </table>
    </div>
    <div>
        <input type="button" value="GRISES" id="grises">
        <input type="button" value="COLOREsS" id="button">
    </div>
    <div>
        <p>Establece el umbral de rojo:</p>
        <input type="range" id="deslizador1" min="0" max="255" value="255"/>
        <p id="range_value1">00</p>
        <p>Establece el umbral de verde:</p>
        <input type="range" id="deslizador2" min="0" max="255" value="255"/>
        <p id="range_value2">00</p>
        <p>Establece el umbral de azul:</p>
        <input type="range" id="deslizador3" min="0" max="255" value="255"/>
        <p id="range_value3">00</p>
    </div>
    <div>
        <form name="selec_imagenes">
            <select name="lista" size="1">
            <option value="digimon2.jpg">Imagen2</option>
            <option value="digimon3.jpg">Imagen3</option>
        </select>
       <input type="button" value="Elegir" onclick="selec_imagenes()">
            
        </form>
    </div>
